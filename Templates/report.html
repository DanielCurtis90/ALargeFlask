{% extends 'layout.html' %}

{% block body %}

<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Block</th>
				<th>Information</th>
			</tr>
		</thead>
		<tbody>
		{% for block in block_dict.values() %}	
			<tr>
				<td>{{ block.name }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
