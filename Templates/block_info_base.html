{% extends 'layout.html' %}

{% block body %}

<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Entity Type</th>
				<th>Number of Entities</th>
			</tr>
		</thead>
		<tbody>
		{% for type in block.types %}	
			<tr>
				<td>{{ type }}</td>
				{% set num_call = "num" + type %}
				<td>{{ block[num_call] }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
